<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Credits | Ceaser Cipher Cryptography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/credit.css" />
  </head>
  <body>
    <div class="header">
      <img src="Images/logo.png" alt="logo-image" />
    </div>
    <div class="title">
      <h2>Credits</h2>
    </div>
    <div class="main">
      <div class="dev">
        <img
          src="./Images/vivekanand-dp.jpg"
          alt="Vivekanand's Image"
        />
        <div class="info">
          <h3>Vivekanand Kumar</h3>
          <p>Student</p>
          <div class="links">
            <i 
              class="fa fa-github github"
              onclick="window.open('https://github.com/VivekanandKumar','_blank')">
            </i>
            <i
              class="fa fa-instagram instagram"
              onclick="window.open('https://www.instagram.com/ig_vivekanandkumar/','_blank')"
            ></i>
          </div>
        </div>
      </div>
      <div class="dev">
        <img src="Images/saad-dp.jpg" alt="saad's Image" />
        <div class="info">
          <h3>Khan Saad</h3>
          <p>Student</p>
          <div class="links">
            <i 
              class="fa fa-github github"
              onclick="window.open('https://github.com/khansaad1275','_blank')">
            </i>
            <i
              class="fa fa-instagram instagram"
              onclick="window.open('https://www.instagram.com/skhan_official/','_blank')"
            ></i>
          </div>
        </div>
      </div>
      <div class="dev">
        <img src="Images/pratiksha-dp.jpg" alt="pratiksha's Image" />
        <div class="info">
          <h3>Pratiksha Chavan</h3>
          <p>Student</p>
          <div class="links">
            <i 
              class="fa fa-github github"
              onclick="window.open('https://github.com/Pratikshachavan818','_blank')">
            </i>
            <i
              class="fa fa-instagram instagram"
              onclick="window.open('https://www.instagram.com/pratiksha_chavan04/','_blank')"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy Copyright 2021.</p>
    </div>
  </body>
</html>
